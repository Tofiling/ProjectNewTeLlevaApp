<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    
      <br>
      <ion-avatar class="align-text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT839M1-7guS-tjQpx-n8xfCSfoAqS-6vmEHfgRjmRp_w&s" style="text-align: center">
    </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <h4 (click)="goToRecuperar()">¿olvidaste tu contraseña?</h4>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-buttons slot="end">
      <ion-button (click)="goToRegistro()">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
